<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="content-box split">
        <h2 class="title">
          Get <span class="special-word">insights</span> that help your business
          grow.
        </h2>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div>
          <ul class="statistics-container">
            <li class="statistic">
              <p>10k+</p>
              <span>COMPANIES</span>
            </li>
            <li class="statistic">
              <p>314</p>
              <span>TEMPLATES</span>
            </li>
            <li class="statistic">
              <p>12M+</p>
              <span>QUERIES</span>
            </li>
          </ul>
        </div>
      </div>
  
      </div>

      <div class="image-box split">
        <picture>
          <source
            srcset="./images/image-header-mobile.jpg"
            media="(max-width: 588.5px)"
          />
          <img class="desktop-image" src="./images/image-header-desktop.jpg" />
        </picture>

        <div class="desktop-image layout"></div>
      </div>
    </section>
  </body>
</html>
