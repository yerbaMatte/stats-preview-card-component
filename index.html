<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="content-box">
        <h2 class="title">
          Get <span class="special-word">insights</span> that help your business
          grow.
        </h2>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-box">
          <table class="stats">
            <tr>
              <th>10k+</th>
              <th>314</th>
              <th>12m+</th>
            </tr>
            <tr>
              <td>companies</td>
              <td>templates</td>
              <td>queries</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="image-box">
        <img class="desktop-image" src="/images/image-header-desktop.jpg" />
      </div>
    </section>
  </body>
</html>
